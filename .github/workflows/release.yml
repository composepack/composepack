name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: go test ./...
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          BIN_NAME=composepack
          if [[ "$GOOS" == "windows" ]]; then
            BIN_NAME="composepack.exe"
          fi
          go build -ldflags "-s -w -X composepack/internal/version.Version=$VERSION" -o "dist/${BIN_NAME}" ./cmd/composepack
      - name: Prepare artifact
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p release
          if [[ "$GOOS" == "windows" ]]; then
            cp dist/composepack.exe "release/composepack-${GOOS}-${GOARCH}.exe"
          else
            # Package non-Windows binaries into tar.gz, preserving executable bit
            tar -C dist -czf "release/composepack_${VERSION}_${GOOS}_${GOARCH}.tar.gz" composepack
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: composepack-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            release/composepack-${{ matrix.goos }}-${{ matrix.goarch }}*
            release/composepack_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}*.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Display contents
        run: ls -R artifacts
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: [build, publish]
    env:
      VERSION: ${{ github.ref_name }}
      REPO_SLUG: ${{ github.repository }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Determine tap repository
        id: taprepo
        run: |
          if [ -n "${{ vars.HOMEBREW_TAP_REPO }}" ]; then
            echo "tap=${{ vars.HOMEBREW_TAP_REPO }}" >> "$GITHUB_OUTPUT"
          else
            echo "tap=${{ github.repository_owner }}/homebrew-tap" >> "$GITHUB_OUTPUT"
          fi
      - name: Compute macOS checksums
        id: shas
        run: |
          set -euo pipefail
          AMD64_TARBALL=$(ls artifacts/**/composepack_${VERSION}_darwin_amd64.tar.gz)
          ARM64_TARBALL=$(ls artifacts/**/composepack_${VERSION}_darwin_arm64.tar.gz)
          echo "amd64: $AMD64_TARBALL"
          echo "arm64: $ARM64_TARBALL"
          SHA_AMD64=$(sha256sum "$AMD64_TARBALL" | awk '{print $1}')
          SHA_ARM64=$(sha256sum "$ARM64_TARBALL" | awk '{print $1}')
          echo "sha_darwin_amd64=$SHA_AMD64" >> "$GITHUB_OUTPUT"
          echo "sha_darwin_arm64=$SHA_ARM64" >> "$GITHUB_OUTPUT"
      - name: Generate Homebrew formula
        run: |
          mkdir -p out
          bash scripts/gen-brew-formula.sh "$VERSION" "$REPO_SLUG" out/composepack.rb "${{ steps.shas.outputs.sha_darwin_amd64 }}" "${{ steps.shas.outputs.sha_darwin_arm64 }}"
          echo "Generated formula:"
          cat out/composepack.rb
      - name: Push to tap repository
        if: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.taprepo.outputs.tap }}
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: tap
      - name: Update formula in tap
        if: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN != '' }}
        run: |
          set -euo pipefail
          mkdir -p tap/Formula
          cp out/composepack.rb tap/Formula/composepack.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/composepack.rb
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "composepack ${VERSION}: update formula"
          git push
