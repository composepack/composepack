<svg width="1200" height="360" viewBox="0 0 1400 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>

    <!-- Icon border gradient -->
    <linearGradient id="iconBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Bottom bar gradient -->
    <linearGradient id="bottomBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1400" height="360" fill="url(#bgGradient)" rx="32" />

  <!-- Left icon (ComposePack logo) -->
  <g transform="translate(70, 50)">
    <rect x="20" y="20" width="220" height="220" rx="48"
          fill="#020617"
          stroke="url(#iconBorder)"
          stroke-width="4" />

    <rect x="68" y="70" width="124" height="24" rx="8"
          fill="none" stroke="#38bdf8" stroke-width="4" />
    <rect x="68" y="112" width="124" height="24" rx="8"
          fill="none" stroke="#22c55e" stroke-width="4" />
    <rect x="68" y="154" width="124" height="24" rx="8"
          fill="none" stroke="#eab308" stroke-width="4" />

    <rect x="68" y="198" width="124" height="10" rx="5"
          fill="url(#bottomBar)" />
  </g>

  <!-- Text block -->
  <g transform="translate(340, 140)">
    <text x="0" y="0"
          fill="#e5e7eb"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="56"
          font-weight="700">
      ComposePack
    </text>

    <text x="2" y="44"
          fill="#9ca3af"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="24">
      Template it. Pack it. Ship it.
    </text>

    <text x="2" y="78"
          fill="#6b7280"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20">
      Charts, values, and templating â€” on top of plain Docker Compose.
    </text>
  </g>

  <!-- Flow diagram (shifted right to avoid clipping) -->
  <g transform="translate(770, 100)" opacity="0.9">
    <!-- Chart -->
    <rect x="0" y="0" width="150" height="52" rx="12" fill="#020617" stroke="#1f2937" />
    <text x="18" y="32" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="14">Chart + values</text>

    <!-- Arrow to ComposePack -->
    <path d="M150 26 H190" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" />
    <polygon points="190,26 183,22 183,30" fill="#38bdf8" />

    <!-- ComposePack -->
    <rect x="190" y="-10" width="160" height="72" rx="18" fill="#020617" stroke="#22c55e" />
    <text x="205" y="24" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="14">ComposePack</text>
    <text x="205" y="44" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="12">render &amp; pack</text>

    <!-- Arrow -->
    <path d="M350 26 H390" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" />
    <polygon points="390,26 383,22 383,30" fill="#38bdf8" />

    <!-- docker compose node -->
    <rect x="390" y="0" width="170" height="52" rx="12" fill="#020617" stroke="#1f2937" />
    <text x="405" y="24" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="14">.cpack-releases/</text>
    <text x="405" y="42" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="12">docker-compose.yaml</text>
  </g>
</svg>
