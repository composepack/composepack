<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Icon border gradient -->
    <linearGradient id="iconBorder" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Bottom bar gradient -->
    <linearGradient id="bottomBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="40" y="40" width="1120" height="320" rx="60" fill="#020617"/>
  <rect x="40" y="40" width="1120" height="320" rx="60" fill="url(#bg)" opacity="0.9"/>

  <!-- ICON -->
  <g transform="translate(200, 90)">
    <rect x="0" y="0" width="220" height="220" rx="48"
          fill="#020617"
          stroke="url(#iconBorder)" stroke-width="4"/>

    <rect x="48" y="50" width="124" height="24" rx="8"
          fill="none" stroke="#38bdf8" stroke-width="4"/>
    <rect x="48" y="94" width="124" height="24" rx="8"
          fill="none" stroke="#22c55e" stroke-width="4"/>
    <rect x="48" y="138" width="124" height="24" rx="8"
          fill="none" stroke="#eab308" stroke-width="4"/>

    <rect x="48" y="182" width="124" height="8" rx="4"
          fill="url(#bottomBar)"/>
  </g>

  <!-- TEXT (shifted downward for perfect vertical centering) -->
  <g transform="translate(470, 190)">
    <text x="0" y="0"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="80"
          font-weight="700"
          fill="#f9fafb">
      ComposePack
    </text>

    <text x="4" y="60"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28"
          fill="#9ca3af">
      Template it. Pack it. Ship it.
    </text>
  </g>
</svg>
